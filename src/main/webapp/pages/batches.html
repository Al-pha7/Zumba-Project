<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Batch</title>
</head>
<body>
    <h2>Add New Batch</h2>
    <form action="/zumba-enrollment/batches" method="post">
        <label>Batch Name:</label>
        <input type="text" name="batchName" required><br>
        <label>Time Slot:</label>
        <input type="text" name="timeSlot" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
